<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winter Classic Shootout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<canvas id="snow"></canvas>

<header class="site-header text-center">
  <h1>Winter Classic Shootout</h1>
  <p>Select your player and goalie, then shoot!</p>
</header>

<main id="app" class="container my-4">

  <!-- PLAYER & GOALIE SELECTION -->
  <div class="row mb-4 text-center">
    <div class="col-md-6">
      <label>Shooter</label>
      <select class="form-select" v-model="selectedPlayerId">
        <option disabled value="">Select Shooter</option>
        <option v-for="p in players" :value="p.id">{{ p.name }}</option>
      </select>
      <div v-if="selectedPlayer" class="selection-preview">
        <img :src="selectedPlayer.image" class="selection-img">
        <p>{{ selectedPlayer.name }}</p>
      </div>
    </div>

    <div class="col-md-6">
      <label>Goalie</label>
      <select class="form-select" v-model="selectedGoalieId">
        <option disabled value="">Select Goalie</option>
        <option v-for="g in goalies" :value="g.id">{{ g.name }}</option>
      </select>
      <div v-if="selectedGoalie" class="selection-preview">
        <img :src="selectedGoalie.image" class="selection-img">
        <p>{{ selectedGoalie.name }}</p>
      </div>
    </div>
  </div>

  <!-- DIFFICULTY -->
  <div class="row mb-3 text-center">
    <div class="col-md-12">
      <label>Difficulty</label>
      <select class="form-select w-25 mx-auto" v-model="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>

  <!-- RINK -->
  <section class="rink" @click="shoot">
    <img src="imgs/rink.webp" class="rink-bg">

    <!-- PLAYER ON ICE -->
    <img v-if="selectedPlayer" :src="selectedPlayer.image" class="player">

    <!-- GOAL & GOALIE -->
    <img src="imgs/goal.png" class="goal">
    <img v-if="selectedGoalie" :src="selectedGoalie.image" class="goalie" :style="goalieStyle">

    <!-- TARGETS -->

    <!-- PUCK -->
    <img v-if="puckVisible" src="imgs/puck.png" class="puck" :style="puckStyle">
  </section>

  <!-- SCOREBOARD -->
  <div class="scoreboard mt-3 text-center">
    <p>Shots: {{ shots }} | Goals: {{ goals }} | Bonus: {{ bonus }} | Best: {{ bestScore }}</p>
    <p v-if="message" class="message">{{ message }}</p>
  </div>

</main>

<script src="js/script.js"></script>
</body>
</html>
